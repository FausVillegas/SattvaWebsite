<h2>Lista de productos</h2>
<div id="products-list">
  <div *ngFor="let product of products" class="product"
  [title]="product.name + ' details'"  [routerLink]="['/product', product.id]">
    <h2>{{ product.title }}</h2>
    <img [src]='product.image'>

    <p>$ {{ product.price }}</p>
    <button type="button" (click)="share(product)">Share</button>

<div class="shopping-cart">
  <h1>Resumen de compra</h1>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th></th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td><img class="product-image" [src]='apiUrl + item.image_url' alt="product-image"></td>
        <td>{{ item.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.sale_price * item.quantity | currency:'$':true }}</td>
        <td><button (click)="removeItem(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="total">
    <p>Total: {{ getCartService().getTotalPrice() | currency:'$':true }}</p>
  </div>
  <button (click)="onSubmit()">Continuar compra</button>
</div>
